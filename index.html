<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather.API</title>
</head>
<body>
    <header class="jumbotron container-fluid text-center banner">
        <h1 class="display-3">Weather.App</h1>
    </header>
    
<!-- API Retrieved Data Will Dump Here -->
<main class="container-fluid text-center">
    <div class="row justify-content-center">
        <form>
            <label for="city">Enter Location For Weather:</label><br>
            <input type="text" value="" id="city" aria-label="city name" autocomplete="off"><br>
            <input type="submit" value="Find Weather" id="weather-btn" aria-label="Button to find weather">
        </form>
    </div>

    <div class="row justify-content-center">
        <div class="col-10 current">
            <div class="row justify-content-center">
                <h2 class="display-4 city-name"></h2>
            </div>
            <div class="row justify-content-center">
                <h4 class="display-5 current-time"></h4>
            </div>
            <div class="row">
                <div class="col-8">
                <p>Current Temp: <span class="current-temp"> - </span>&#8457;</p>
                <p>Current Weather: <span class="current-desc"> - </span></p>
            </div>
            <div class="col-4 justify-content-center">
                <div class="icon">
                    <img src="" id="w-icon" alt="Weather Icon" class="d-block">
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
</main>


    
    <!-- jQuery, Popper.js Bootstrap JS -->
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
